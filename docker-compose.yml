services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clearup-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules (use container's version)
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    # Keep container running
    command: npm run dev -- --host

