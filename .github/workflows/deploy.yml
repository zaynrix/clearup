name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          # Google Calendar OAuth (optional - can be empty for build)
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID || '' }}
          VITE_GOOGLE_CLIENT_SECRET: ${{ secrets.VITE_GOOGLE_CLIENT_SECRET || '' }}
          VITE_GOOGLE_REDIRECT_URI: ${{ secrets.VITE_GOOGLE_REDIRECT_URI || '' }}
          # Hostinger SMTP (optional - can be empty for build)
          VITE_SMTP_HOST: ${{ secrets.VITE_SMTP_HOST || 'smtp.hostinger.com' }}
          VITE_SMTP_PORT: ${{ secrets.VITE_SMTP_PORT || '465' }}
          VITE_SMTP_SECURE: ${{ secrets.VITE_SMTP_SECURE || 'true' }}
          VITE_SMTP_USER: ${{ secrets.VITE_SMTP_USER || '' }}
          VITE_SMTP_PASSWORD: ${{ secrets.VITE_SMTP_PASSWORD || '' }}
          VITE_SMTP_FROM_EMAIL: ${{ secrets.VITE_SMTP_FROM_EMAIL || 'meetings@clearupagency.com' }}
          VITE_SMTP_REPLY_TO: ${{ secrets.VITE_SMTP_REPLY_TO || 'info@clearupagency.com' }}
          VITE_EMAIL_API_ENDPOINT: ${{ secrets.VITE_EMAIL_API_ENDPOINT || '' }}
        run: npm run build

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 5
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

